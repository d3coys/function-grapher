<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Function Grapher</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script type="module">
    import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';

    // Create the scene
    var scene = new THREE.Scene();

    // Create the camera
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(3, 3, 5);

    // Create the renderer
    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add grid helper
    var gridHelper = new THREE.GridHelper(10, 10);
    scene.add(gridHelper);

    // Add axis helper
    var axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);

    // Generate vertices and colors
    function generateVertices() {
        var vertices = [];
        var colors = [];
        for (var x = -1; x <= 1; x += 0.1) {
            for (var y = -1; y <= 1; y += 0.1) {
                var z = Math.pow(x, 3) - Math.pow(y, 3); // Example function
                vertices.push(x, y, z);
                colors.push((x + 1) / 2, (y + 1) / 2, (z + 1) / 2);
            }
        }
        return { vertices: vertices, colors: colors };
    }

    // Create the geometry and mesh
    function createMesh() {
        var data = generateVertices();
        var geometry = new THREE.BufferGeometry();
        var vertices = new Float32Array(data.vertices);
        var colors = new Float32Array(data.colors);
        
        geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        var material = new THREE.MeshBasicMaterial({ vertexColors: true, wireframe: true });
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
    }

    createMesh();

    // Add controls
    var controls = new OrbitControls(camera, renderer.domElement);

    // Render loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
