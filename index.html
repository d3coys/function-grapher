<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Function Grapher</title>
    <style>
        body { margin: 0; }
        #container { width: 100%; height: 100vh; }
    </style>
</head>
<body>
<div id="container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script type="module">
    import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';

    // Set the scene size
    const WIDTH = window.innerWidth;
    const HEIGHT = window.innerHeight;

    // Create a renderer and add it to the DOM
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(WIDTH, HEIGHT);
    document.getElementById('container').appendChild(renderer.domElement);

    // Create a new Three.js scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xb0b0b0);

    // Create a camera and position it in the scene
    const camera = new THREE.PerspectiveCamera(75, WIDTH / HEIGHT, 0.1, 1000);
    camera.position.set(2, 2, 2);
    scene.add(camera);

    // Add OrbitControls to the scene
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();

    // Add a grid helper to the scene
    const gridHelper = new THREE.GridHelper(10, 10);
    scene.add(gridHelper);

    // Add an axis helper to the scene
    const axesHelper = new THREE.AxesHelper(1.5);
    scene.add(axesHelper);

    // Function to generate vertices for a 3D function plot
    function generateVertices() {
        const vertices = [];
        const colors = [];
        for (let x = -1; x <= 1; x += 0.1) {
            for (let y = -1; y <= 1; y += 0.1) {
                const z = Math.pow(x, 3) - Math.pow(y, 3); // Example function: z = x^3 - y^3
                vertices.push(x, y, z);
                colors.push((x + 1) / 2, (y + 1) / 2, (z + 1) / 2);
            }
        }
        return { vertices: vertices, colors: colors };
    }

    // Function to create a mesh from vertices
    function createMesh() {
        const data = generateVertices();
        const geometry = new THREE.BufferGeometry();
        const vertices = new Float32Array(data.vertices);
        const colors = new Float32Array(data.colors);

        geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.MeshBasicMaterial({ vertexColors: true, side: THREE.DoubleSide });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
    }

    createMesh();

    // Add an ambient light to the scene
    const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
    scene.add(ambientLight);

    // Animation loop to render the scene
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
