<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Function Grapher</title>
    <style>
        body { margin: 0; }
        #container { width: 100%; height: 100vh; position: relative; }
        #controls { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: white; 
            padding: 10px; 
            border-radius: 5px; 
            text-align: center;
        }
        #click-here {
            display: block;
            margin-top: 10px;
        }
        #axisHelperContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="controls">
    <button onclick="graphFunction(coneFunction)">Cone</button>
    <button onclick="graphFunction(hyperbolicParaboloidFunction)">Hyperbolic Paraboloid</button>
    <span id="click-here">Click here</span>
</div>
<div id="axisHelperContainer"></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script>
    let scene, camera, renderer, controls, mesh, axisHelper;
    let axisScene, axisCamera, axisRenderer;
    /**
     * Function to create an arrow indicating the direction of an axis
     * @param {number} color - The color of the arrow
     * @param {string} direction - The direction of the arrow ('x', 'y', 'z')
     * @returns {THREE.Group} - The arrow group
     */
    const createArrow = (color, direction) => {
        const material = new THREE.MeshBasicMaterial({ color: color });
        const coneGeometry = new THREE.ConeGeometry(0.05, 0.2, 16); // Geometry for arrowhead
        const cylinderGeometry = new THREE.CylinderGeometry(0.02, 0.02, 1, 16); // Geometry for arrow shaft

        const arrow = new THREE.Mesh(coneGeometry, material); // Arrowhead
        const line = new THREE.Mesh(cylinderGeometry, material); // Arrow shaft

        line.position.y = 0.5;
        arrow.position.y = 1;

        const arrowGroup = new THREE.Group(); // Group to combine shaft and arrowhead
        arrowGroup.add(line);
        arrowGroup.add(arrow);

        // Rotate arrow based on axis direction
        switch (direction) {
            case 'x':
                arrowGroup.rotation.z = -Math.PI / 2;
                break;
            case 'z':
                arrowGroup.rotation.x = Math.PI / 2;
                break;
            default:
                break;
        }
        return arrowGroup;
    };
    /**
     * Initialize the main 3D scene
     */
    function init() {
        const WIDTH = window.innerWidth;
        const HEIGHT = window.innerHeight;
         // Create and set up the renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(WIDTH, HEIGHT);
        document.getElementById('container').appendChild(renderer.domElement);
        // Create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xb0b0b0); // Set background color
        // Set up the camera with a perspective view
        camera = new THREE.PerspectiveCamera(75, WIDTH / HEIGHT, 0.1, 1000);
        camera.position.set(2, 2, 3); // Position camera for a better view angle
        scene.add(camera);
        // Add orbit controls for interactive manipulation
        controls = new THREE.OrbitControls(camera, renderer.domElement); // Add mouse controls
        controls.target.set(0, 0, 0);
        controls.update();
        // Add a grid helper to the scene for reference
        const gridHelper = new THREE.GridHelper(10, 10); // Add grid helper
        scene.add(gridHelper);

        // Create and add axis arrows to the scene
        const xArrow = createArrow(0xff0000, 'x'); // Red for X-axis
        const yArrow = createArrow(0x0000ff, 'y'); // Blue for Y-axis
        const zArrow = createArrow(0x00ff00, 'z'); // Green for Z-axis

        axisHelper = new THREE.Group(); // Group to combine all axis arrows
        axisHelper.add(xArrow);
        axisHelper.add(yArrow);
        axisHelper.add(zArrow);

        scene.add(axisHelper);
        // Add a plane at the origin to the scene
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide, wireframe: true });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = Math.PI / 2; // Rotate to be perpendicular to Y-axis
        scene.add(plane);
        // Add ambient light to the scene
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        initAxisHelper(); // Initialize the small axis helper in the top-left corner
        animate(); // Start animation loop
    }
    /**
     * Initialize the small axis helper in the top-left corner
     */
    function initAxisHelper() {
        axisRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        axisRenderer.setSize(120, 120);
        document.getElementById('axisHelperContainer').appendChild(axisRenderer.domElement);

        axisScene = new THREE.Scene();
        // Set up the axis helper camera
        axisCamera = new THREE.PerspectiveCamera(80, 1, 0.1, 10);
        axisCamera.up = camera.up; // Sync the axis helper camera with the main camera
        axisCamera.position.set(0, 0, 2);
        // Create and add axis arrows to the axis helper
        const xArrow = createArrow(0xff0000, 'x'); // Red for X-axis
        const yArrow = createArrow(0x0000ff, 'y'); // Blue for Y-axis
        const zArrow = createArrow(0x00ff00, 'z'); // Green for Z-axis

        const axisHelper = new THREE.Group(); // Group to combine all axis arrows
        axisHelper.add(xArrow);
        axisHelper.add(yArrow);
        axisHelper.add(zArrow);

        axisScene.add(axisHelper);
    }

    /**
     * Function to create parametric geometry and color it
     * @param {function} fun - The parametric function to generate the geometry
     */
    function createParametricGeometry(fun) {
        const slices = 100; // Number of vertical segments
        const stacks = 100; // Number of horizontal segments
        const geometry = new THREE.ParametricBufferGeometry(fun, slices, stacks);
        const colors = new Float32Array(geometry.attributes.position.count * 3);
        // Apply colors based on vertex positions
        for (let i = 0; i < geometry.attributes.position.count; i++) {
            const x = geometry.attributes.position.getX(i);
            const y = geometry.attributes.position.getY(i);
            const z = geometry.attributes.position.getZ(i);
            const color = new THREE.Color(
                (z + 1) / 2, // Red channel
                (x + 1) / 2, // Green channel
                (y + 1) / 2 // Blue channel
            );
            colors.set([color.r, color.g, color.b], i * 3);
        }

        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const material = new THREE.MeshBasicMaterial({ vertexColors: true, side: THREE.DoubleSide });
        if (mesh) {
            scene.remove(mesh); // Remove previous mesh if it exists and add the new one
        }
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh); // Add new mesh to the scene
    }

    /**
     * Parametric function to generate a cone shape
     * @param {number} u - The u parameter (0 to 1)
     * @param {number} v - The v parameter (0 to 1)
     * @param {THREE.Vector3} target - The target vector to set the vertex position
     */

    function coneFunction(u, v, target) {
        const x = u * Math.cos(v * 2 * Math.PI);
        const y = u * Math.sin(v * 2 * Math.PI);
        const z = u;
        target.set(x, y, z);
    }
    /**
     * Parametric function to generate a hyperbolic paraboloid shape
     * @param {number} u - The u parameter (0 to 1)
     * @param {number} v - The v parameter (0 to 1)
     * @param {THREE.Vector3} target - The target vector to set the vertex position
     */
    function hyperbolicParaboloidFunction(u, v, target) {
        const x = (u - 0.5) * 2;
        const y = (v - 0.5) * 2;
        const z = x * x - y * y;
        target.set(x, y, z);
    }

    /**
     * Function to graph a given parametric function
     * @param {function} fun - The parametric function to graph
     */
    function graphFunction(fun) {
        createParametricGeometry(fun);
        if (fun === hyperbolicParaboloidFunction) {
            mesh.rotation.x = Math.PI / 2; // Rotate the hyperbolic paraboloid 90 degrees around the X-axis
            mesh.scale.set(1.4, 1.4, 1.4); // Scale the hyperbolic paraboloid by 40%
        } else if (fun === coneFunction) {
            mesh.rotation.set(0, 0, 0); // Reset the cone's rotation
            mesh.scale.set(1, 1, 1); // Reset the cone's scale
        }
        axisHelper.scale.set(0.5, 0.5, 0.5); // Scale the axis helper by 50%
    }

    /**
     * Animation loop to render the scene
     */
    function animate() {
        requestAnimationFrame(animate); // Request the next frame
        controls.update(); // Update controls for user interactions
        renderer.render(scene, camera); // Render the main scene
        renderAxisHelper(); // Render the small axis helper
    }

    /**
     * Render the axis helper
     */
    function renderAxisHelper() {
        axisCamera.position.copy(camera.position); // Copy main camera position
        axisCamera.position.sub(controls.target); // Remove the target offset
        axisCamera.position.setLength(2); // Set camera distance
        axisCamera.lookAt(axisScene.position); // Look at the center of the axis helper
        axisRenderer.render(axisScene, axisCamera); // Render the axis helper scene
    }
    init(); // Initialize the scene
</script>
</body>
</html>
