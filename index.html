<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Function Grapher</title>
    <style>
        body { margin: 0; }
        #container { width: 100%; height: 100vh; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 100; background: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
<div id="container"></div>
<div id="controls">
    <button onclick="graphFunction(coneFunction)">Cone</button>
    <button onclick="graphFunction(hyperbolicParaboloidFunction)">Hyperbolic Paraboloid</button>
    <span id="click-here">Click here</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script>
    let scene, camera, renderer, controls, mesh;

    // Initialize the scene
    function init() {
        const WIDTH = window.innerWidth;
        const HEIGHT = window.innerHeight;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(WIDTH, HEIGHT);
        document.getElementById('container').appendChild(renderer.domElement);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xb0b0b0);

        camera = new THREE.PerspectiveCamera(75, WIDTH / HEIGHT, 0.1, 1000);
        camera.position.set(3, 3, 3);
        scene.add(camera);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.update();

        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        // Custom Axis Helper
        const createArrow = (color, direction) => {
            const material = new THREE.MeshBasicMaterial({ color: color });
            const coneGeometry = new THREE.ConeGeometry(0.05, 0.2, 16);
            const cylinderGeometry = new THREE.CylinderGeometry(0.02, 0.02, 1, 16);

            const arrow = new THREE.Mesh(coneGeometry, material);
            const line = new THREE.Mesh(cylinderGeometry, material);

            line.position.y = 0.5;
            arrow.position.y = 1;

            const arrowGroup = new THREE.Group();
            arrowGroup.add(line);
            arrowGroup.add(arrow);

            switch (direction) {
                case 'x':
                    arrowGroup.rotation.z = -Math.PI / 2;
                    break;
                case 'z':
                    arrowGroup.rotation.x = Math.PI / 2;
                    break;
                default:
                    break;
            }

            return arrowGroup;
        };

        const xArrow = createArrow(0xff0000, 'x'); // Red for X-axis
        const yArrow = createArrow(0x00ff00, 'y'); // Green for Y-axis
        const zArrow = createArrow(0x0000ff, 'z'); // Blue for Z-axis

        const axisHelper = new THREE.Group();
        axisHelper.add(xArrow);
        axisHelper.add(yArrow);
        axisHelper.add(zArrow);

        scene.add(axisHelper);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        animate();
    }

    // Function to create parametric geometry and color it
    function createParametricGeometry(fun) {
        const slices = 100;
        const stacks = 100;
        const geometry = new THREE.ParametricBufferGeometry(fun, slices, stacks);
        const colors = new Float32Array(geometry.attributes.position.count * 3);

        for (let i = 0; i < geometry.attributes.position.count; i++) {
            const x = geometry.attributes.position.getX(i);
            const y = geometry.attributes.position.getY(i);
            const z = geometry.attributes.position.getZ(i);
            const color = new THREE.Color((x + 1) / 2, (y + 1) / 2, (z + 1) / 2);
            colors.set([color.r, color.g, color.b], i * 3);
        }

        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.MeshBasicMaterial({ vertexColors: true, side: THREE.DoubleSide });
        if (mesh) {
            scene.remove(mesh);
        }
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
    }

    // Functions for the different shapes
    function coneFunction(u, v, target) {
        const x = u * Math.cos(v * 2 * Math.PI);
        const y = u * Math.sin(v * 2 * Math.PI);
        const z = u;
        target.set(x, y, z);
    }

    function hyperbolicParaboloidFunction(u, v, target) {
        const x = (u - 0.5) * 2;
        const y = (v - 0.5) * 2;
        const z = x * x - y * y;
        target.set(x, y, z);
    }

    // Function to graph a given function
    function graphFunction(fun) {
        createParametricGeometry(fun);
    }

    // Animation loop to render the scene
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
