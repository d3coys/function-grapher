<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Function Grapher</title>
    <style>
        body { margin: 0; }
        #container { width: 100%; height: 100vh; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 100; background: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
<div id="container"></div>
<div id="controls">
    <button onclick="graphFunction(coneFunction)">Cone</button>
    <button onclick="graphFunction(hyperbolicParaboloidFunction)">Hyperbolic Paraboloid</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.128.0';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls, mesh;

    // Initialize the scene
    function init() {
        const WIDTH = window.innerWidth;
        const HEIGHT = window.innerHeight;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(WIDTH, HEIGHT);
        document.getElementById('container').appendChild(renderer.domElement);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xb0b0b0);

        camera = new THREE.PerspectiveCamera(75, WIDTH / HEIGHT, 0.1, 1000);
        camera.position.set(2, 2, 2);
        scene.add(camera);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.update();

        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        const axesHelper = new THREE.AxesHelper(1.5);
        scene.add(axesHelper);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        animate();
    }

    // Function to generate vertices and colors for a given function
    function generateVerticesAndColors(fun) {
        const vertices = [];
        const colors = [];
        for (let x = -1; x <= 1; x += 0.1) {
            for (let y = -1; y <= 1; y += 0.1) {
                const z = fun(x, y);
                vertices.push(x, y, z);

                const color = new THREE.Color();
                color.setRGB((x + 1) / 2, (y + 1) / 2, (z + 1) / 2);
                colors.push(color.r, color.g, color.b);
            }
        }
        return { vertices, colors };
    }

    // Function to create a mesh from vertices and colors
    function createMesh(fun) {
        const data = generateVerticesAndColors(fun);
        const geometry = new THREE.BufferGeometry();
        const vertices = new Float32Array(data.vertices);
        const colors = new Float32Array(data.colors);

        geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.MeshBasicMaterial({ vertexColors: true, side: THREE.DoubleSide });
        if (mesh) {
            scene.remove(mesh);
        }
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
    }

    // Functions for the different shapes
    function coneFunction(x, y) {
        return Math.sqrt(x * x + y * y);
    }

    function hyperbolicParaboloidFunction(x, y) {
        return x * x - y * y;
    }

    // Function to graph a given function
    function graphFunction(fun) {
        createMesh(fun);
    }

    // Animation loop to render the scene
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
