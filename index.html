<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Function Grapher</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script>
    // Create the scene
    var scene = new THREE.Scene();

    // Create the camera
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Create the renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add axis helper
    var axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);

    // Create the plane
    var planeGeometry = new THREE.PlaneGeometry(2, 2);
    var planeMaterial = new THREE.MeshBasicMaterial({ color: 0xAAAAAA, side: THREE.DoubleSide, wireframe: true });
    var plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // Generate vertices
    function generateVertices() {
        var vertices = [];
        for (var x = -1; x <= 1; x += 0.1) {
            for (var y = -1; y <= 1; y += 0.1) {
                var z = x * x + y * y; // Example function: z = x^2 + y^2
                vertices.push(new THREE.Vector3(x, y, z));
            }
        }
        return vertices;
    }

    // Create the geometry and mesh
    function createMesh() {
        var vertices = generateVertices();
        var geometry = new THREE.Geometry();
        geometry.vertices = vertices;
        for (var i = 0; i < vertices.length - 1; i++) {
            if ((i + 1) % 21 !== 0) {
                geometry.faces.push(new THREE.Face3(i, i + 1, i + 21));
                geometry.faces.push(new THREE.Face3(i + 1, i + 22, i + 21));
            }
        }
        geometry.computeFaceNormals();
        var material = new THREE.MeshBasicMaterial({ color: 0x00FF00, wireframe: true });
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
    }

    createMesh();

    // Add controls
    var controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Render loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
