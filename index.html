<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Function Grapher</title>
    <style>
        body { margin: 0; }
        #container { width: 100%; height: 100vh; }
    </style>
</head>
<body>
<div id="container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    // Set the scene size
    const WIDTH = window.innerWidth;
    const HEIGHT = window.innerHeight;

    // Create a renderer and add it to the DOM
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(WIDTH, HEIGHT);
    document.getElementById('container').appendChild(renderer.domElement);

    // Create a new Three.js scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xb0b0b0);

    // Create a camera and position it in the scene
    const camera = new THREE.PerspectiveCamera(75, WIDTH / HEIGHT, 0.1, 1000);
    camera.position.set(2, 2, 2);
    scene.add(camera);

    // Add a grid helper to the scene
    const gridHelper = new THREE.GridHelper(10, 10);
    scene.add(gridHelper);

    // Add an axis helper to the scene
    const axesHelper = new THREE.AxesHelper(1.5);
    scene.add(axesHelper);

    // Function to generate vertices for a 3D function plot
    function generateVertices() {
        const vertices = [];
        for (let x = -1; x <= 1; x += 0.1) {
            for (let y = -1; y <= 1; y += 0.1) {
                const z = Math.pow(x, 3) - Math.pow(y, 3); // Example function: z = x^3 - y^3
                vertices.push(x, y, z);
            }
        }
        return vertices;
    }

    // Function to create a mesh from vertices
    function createMesh() {
        const vertices = generateVertices();
        const geometry = new THREE.BufferGeometry();
        const verticesFloat32 = new Float32Array(vertices);
        geometry.setAttribute('position', new THREE.BufferAttribute(verticesFloat32, 3));

        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
    }

    createMesh();

    // Animation loop to render the scene
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
